<html>
<head>

  <title>tpa-globals-basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../tpa-globals.html">

</head>
<body>

  <tpa-globals>
    <iron-meta id="name" key="name" value="januar"></iron-meta>
  </tpa-globals>
  
  <tpa-globals-query id="query" key="name"></tpa-globals-query>

  <script>
    suite('basic', function() {
      test('static', function() {
        var metaQuery = document.createElement('iron-meta-query');
        assert.equal(metaQuery.byKey('name'), 'januar');
      });
      test('update', function() {
        document.querySelector('tpa-globals').setValue('name','wayong');
        var tpaQuery = document.querySelector('tpa-globals-query');
        assert.equal(tpaQuery.value, 'wayong');
      });
    });
  </script>

</body>
</html>
